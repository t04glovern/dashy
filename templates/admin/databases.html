{% extends "admin/base.html" %}

{% block head %}

    <!-- DataTables CSS -->
    <link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.responsive.css') }}" rel="stylesheet">

    <!-- DataTables JavaScript -->
    <script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.responsive.js') }}"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript">
    $(document).ready(function() {
        table = $('#temp-moisture-datatable').DataTable({
            "processing": true,
            "ajax": "/api/v1/data",
            "columns": [
                { "data": "timestamp" },
                { "data": "temperatureC" },
                { "data": "humidity" },
                { "data": "heatIndexC" },
                { "defaultContent": '<button type=\"button\" class=\"btn btn-danger btn-xs\">Delete</button>' }
            ],
            "responsive": true,
            "order": [[0, "desc" ]]
        });

        $('#temp-moisture-datatable').on('click', 'button', function() {
            var data = table.row($(this).parents('tr')).data();
            alert("We will be deleting the following data soon: " + data.timestamp);
        });
    });
    </script>

{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Databases</h2>
        </div>
    </div>

    <!-- .row -->
    <div class="row">
        <!-- .col-lg-12 -->
        <div class="col-lg-12">
            <!-- .panel-default -->
            <div class="panel panel-default">

                <!-- .panel-heading -->
                <div class="panel-heading">
                    Living Room Temperature & Humidity
                </div>
                <!-- .panel-heading -->

                <!-- .panel-body -->
                <div class="panel-body">

                    <!-- .table -->
                    <table width="100%" class="table table-striped table-bordered table-hover" id="temp-moisture-datatable">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Temperature (&#8451)</th>
                                <th>Humidity (%)</th>
                                <th>Heat Index (&#8451)</th>
                                <th>
                                </th>
                            </tr>
                        </thead>
                    </table>
                    <!-- /.table -->
                </div>
                <!-- .panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

{% endblock %}
